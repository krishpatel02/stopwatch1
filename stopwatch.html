<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stopwatch.css">
    <title>Stopwatch</title>
</head>
<body>
    <div class="stopwatch">
        <div class="timerDisplay">00 : 00 : 00</div>
    </div>

    <div class="buttons">
        <button id="startBtn" class="btn" style="color: rgb(3, 117, 18);">Start</button>
        <button id="stopBtn" class="btn" style="color: rgb(255, 0, 0);">Stop</button>
        <button id="resetBtn" class="btn" style="color: blue;">Reset</button>
    </div>
</body>
<script src="stopwatch.js"></script>
</html>
